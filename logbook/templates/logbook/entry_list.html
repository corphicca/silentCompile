<!DOCTYPE html>
<html>
<head>
    <title>SilentCompile - Entries</title>
</head>
<body>

    <h1>All Entries</h1>

     <a href="{% url 'create_entry' %}">âž• Create New Entry</a>
    {% for entry in entries %}
        <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
            <h2>{{ entry.title }}</h2>
            <p><strong>By:</strong> {{ entry.programmerID.userName }}</p>
            <p><strong>Date:</strong> {{ entry.createdAt }}</p>
            <p><strong>Rating:</strong> {{ entry.rating }}/5</p>
            <p>{{ entry.reflection|linebreaks }}</p>
        </div>
    {% empty %}
        <p>No entries yet.</p>
    {% endfor %}
</body>
</html>
